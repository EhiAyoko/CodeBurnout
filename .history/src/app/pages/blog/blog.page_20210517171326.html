<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Code Burnout Blog</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search" class="se" (click)="search1()"></ion-icon>
    </ion-buttons>
    <ion-searchbar class="sear1" *ngIf="search == true" type="text" color="light" placeholder="Search text" clearInput>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-text-center ion-padding-top">
  <img src="assets/img/7.png">
</div>

<ion-list class="ion-padding-top list1" *ngFor="let item of posts">
  <ion-item>
    <ion-avatar slot="start" class="ava" *ngFor="let postimg of item.fields.FeaturedPhoto">
      <img  [src]="postimg.url">
    </ion-avatar>
    <ion-label>
      <h2 class="h22">{{item.fields.Title}}</h2>
      <p class="p1">{{item.fields.Author}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
