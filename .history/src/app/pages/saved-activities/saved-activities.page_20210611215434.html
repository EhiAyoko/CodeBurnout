<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!search">Saved Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-text-center ion-padding-top">
  <img src="assets/img/3.png">
</div>

<div *ngFor="let item of posts | filter:filterTerm">
  <ion-list *ngIf="item.fields.Save === true" class="ion-padding-top">
  <!-- <ion-list class="ion-padding-top"> -->
    <ion-item (click)="savedetailsteam(item)">
    <ion-avatar slot="start" class="ava" *ngFor="let postimg of item.fields.FeaturedPhoto">
      <img [src]="postimg.url">
    </ion-avatar>
      <ion-label>
        <h2 class="h22">{{item.fields.Name}}</h2>
        <p class="p1"> {{item.fields.ActivityCategory}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  </div>

  <div *ngFor="let item of postsexpolore | filter:filterTerm">
    <ion-list *ngIf="item.fields.Save === true" class="ion-padding-top">
    <!-- <ion-list class="ion-padding-top"> -->
      <ion-item (click)="savedetailsexp(item)">
      <ion-avatar slot="start" class="ava" *ngFor="let postimg of item.fields.Featuredphoto">
        <img [src]="postimg.url">
      </ion-avatar>
        <ion-label>
          <h2 class="h22">{{item.fields.Name}}</h2>
          <p class="p1">{{item.fields.TypeOfActivity}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    </div>

    <ion-item  class="align-items-center" *ngFor="let record of records;">
      <ion-text >
        {{record.Name}}
      </ion-text>
      <ion-button color="primary" (click)="DeleteRecord(record.id)">cancel</ion-button>
    </ion-item>
</ion-content>
