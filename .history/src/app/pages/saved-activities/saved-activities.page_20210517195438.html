<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!search">Saved Activities</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search" class="se" (click)="search1()"></ion-icon>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="filterTerm" class="sear1" *ngIf="search == true" type="text" color="light" placeholder="Search text" clearInput>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-text-center ion-padding-top">
  <img src="assets/img/3.png">
</div>

<ion-item class="brd ion-margin" lines="none">
  <ion-label class="label1">Filter</ion-label>
  <ion-select >
    <ion-select-option>Self Reflection Activity</ion-select-option>
    <ion-select-option>Communities To Join</ion-select-option>
    <ion-select-option>Self Care Activities</ion-select-option>
    <ion-select-option>Individual Activity</ion-select-option>
    <ion-select-option>Continuous Education</ion-select-option>
    <ion-select-option>Awareness</ion-select-option>
    <ion-select-option>Team Bonding</ion-select-option>
    <ion-select-option>Handling Conflict</ion-select-option>
  </ion-select>
</ion-item>

<div *ngFor="let item of posts">
  <!-- <ion-list *ngIf="item.fields.Save === true" class="ion-padding-top"> -->
  <ion-list class="ion-padding-top">
    <ion-item>
      <div class="ava" *ngFor="let postimg of item.fields.Photo">
        <img [src]="postimg.url">
      </div>
      <ion-label>
        <h2 class="h22"> {{item.fields.Name}}</h2>
        <p class="p1">  {{item.fields.ActivityCategory}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  </div>

</ion-content>
