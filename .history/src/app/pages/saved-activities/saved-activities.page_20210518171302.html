<div *ngFor="let item of posts | filter:filterTerm">
  <ion-list *ngIf="item.fields.Save === true" class="ion-padding-top">
  <!-- <ion-list class="ion-padding-top"> -->
    <ion-item (click)="savedetails(item)">
    <ion-avatar slot="start" class="ava" *ngFor="let postimg of item.fields.FeaturedPhoto">
      <img [src]="postimg.url">
    </ion-avatar>
      <ion-label>
        <h2 class="h22">{{item.fields.Name}}</h2>
        <p class="p1"> {{item.fields.ActivityCategory}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  </div>

  <div *ngFor="let item of postsexpolore | filter:filterTerm">
    <ion-list *ngIf="item.fields.Save === true" class="ion-padding-top">
    <!-- <ion-list class="ion-padding-top"> -->
      <ion-item (click)="savedetailsexp(item)">
      <ion-avatar slot="start" class="ava" *ngFor="let postimg of item.fields.Featuredphoto">
        <img [src]="postimg.url">
      </ion-avatar>
        <ion-label>
          <h2 class="h22">{{item.fields.Name}}</h2>
          <p class="p1">{{item.fields.TypeOfActivity}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    </div>

</ion-content>
