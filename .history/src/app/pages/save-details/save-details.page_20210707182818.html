<ion-header>
  <ion-toolbar>
    <ion-buttons mode="md" slot="start">
      <ion-back-button [text]="login" defaultHref="explore-activities"></ion-back-button>
    </ion-buttons>
    <ion-title>{{brandsdetails.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <div class="img-size ion-text-center">
      <img [src]="brandsdetails.url">
    </div>
    <div class="ion-text-center" *ngIf="brandsdetails.Video"> 
      <video width="320" height="240" controls>
        <source [src]="brandsdetails.Video" >
      </video>
    </div>
   
    <div class="ion-margin">
      <ion-text class="">
        {{brandsdetails.ActivityCategory}}
      </ion-text>
    </div>
    <ion-item class="brd" lines="none">
      <ion-label>Save Activity</ion-label>
      <ion-toggle mode="ios" checked="{{brandsdetails.Save === true ? true : false}}" (ionChange)="firebaseEvent($event,brandsdetails,postimg)" color="warning"></ion-toggle>
    </ion-item>
    <ion-item class="brd" lines="none" (click)="sSShare(brandsdetails)">
      <ion-label>Share</ion-label>
      <ion-icon name="share-outline"></ion-icon>
    </ion-item>
</div>
</ion-content>
