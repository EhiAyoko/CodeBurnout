<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="blog"></ion-back-button>
    </ion-buttons>
    <ion-title>blog-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-top list1" *ngFor="let item of blogdetails">
    <ion-item (click)="blogdetails(item)">
      <!-- <ion-avatar slot="start" class="ava" *ngFor="let postimg of item.fields.FeaturedPhoto">
        <img  [src]="postimg.url">
      </ion-avatar> -->
      <ion-label>
        <h2 class="h22">{{item.fields.Title}}</h2>
        <p class="p1">{{item.fields.Author}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
