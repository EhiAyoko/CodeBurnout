<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons mode="md" slot="start">
      <ion-back-button defaultHref="explore-activities"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 10px;">{{brandsdetails.fields.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <div class="ion-text-center" *ngFor="let postvideo of brandsdetails.fields.Video"> 
      <video width="320" height="240" controls>
        <source [src]="postvideo.url" [type]="postvideo.type">
      </video>
    </div>
    <div *ngFor="let postimg of brandsdetails.fields.Featuredphoto">
    <div  >
      <img [src]="postimg.url">
    </div>
    <div class="ion-margin">
      <ion-text class="">
        {{brandsdetails.fields.Notes}}
      </ion-text>
    </div>
    <ion-item class="brd" lines="none">
      <ion-label>Save Activity</ion-label>
      <ion-toggle mode="ios" checked="{{brandsdetails.fields.Save === true ? true : false}}" (ionChange)="firebaseEvent($event,brandsdetails,postimg,postvideo)" color="warning"></ion-toggle>
    </ion-item>

  <ion-item class="brd" lines="none" (click)="sShare(postimg,brandsdetails)">
      <ion-label>Share</ion-label>
      <ion-icon name="share-outline"></ion-icon>
    </ion-item>
  </div>
</div>
