<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Explore Activities</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search" class="se" (click)="search1()"></ion-icon>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="filterTerm" class="sear1" *ngIf="search == true" type="text" color="light" placeholder="Search text" clearInput>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-text-center ion-padding-top">
  <img src="assets/img/1.png">
</div>
<ion-item class="brd ion-margin" lines="none">
  <ion-label class="label1">Filter</ion-label>
  <ion-select >
    <ion-select-option>Self Reflection Activity</ion-select-option>
    <ion-select-option>Communities To Join</ion-select-option>
    <ion-select-option>Self Care Activities</ion-select-option>
    <ion-select-option>Individual Activity</ion-select-option>
  </ion-select>
</ion-item>


<ion-list class="ion-padding-top">
  <ion-item *ngFor="let item of activities | filter:filterTerm" >

      <ion-avatar slot="start" class="ava" *ngIf="item.fields.Featuredphoto; else noPic"  >

          <img *ngFor="let itempic of item.fields.Featuredphoto" [src]="itempic.url">

      </ion-avatar>


    <ng-template #noPic>
      <ion-avatar slot="start" class="ava">
        <img src="assets/img/10.png">
      </ion-avatar>
    </ng-template>
    <ion-label>
      <h2 class="h22">{{item.fields.Name}}</h2>
      <p class="p1">{{item.fields.TypeOfActivity}}</p>
    </ion-label>
  </ion-item>
