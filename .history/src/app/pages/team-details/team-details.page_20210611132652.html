<ion-header>
  <ion-toolbar>
    <ion-buttons mode="md" slot="start">
      <ion-back-button [text]="login" defaultHref="team-details"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 10px;"> {{brandsdetails.fields.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <div *ngFor="let postimg of brandsdetails.fields.FeaturedPhoto" >
      <img [src]="postimg.url">
    
    <div class="ion-margin">
      <ion-text class="">
        {{brandsdetails.fields.description}}
      </ion-text>
    </div>
    <div class="ion-margin">
      <!-- <ion-text class="font-set">
      Prep
    </ion-text>
        <br><br> -->
      <ion-text class="sett">
          {{brandsdetails.fields.Prep}}
      </ion-text>
    </div><br>

    <ion-item  class="align-items-center" *ngFor="let record of records;">
      <ion-text>
        {{record.Name}}
      </ion-text>
    </ion-item>

    <div class="rtre">
      <ion-item class="brd" lines="none">
        <ion-label>Save Activity</ion-label>
        <ion-toggle mode="ios" checked="{{brandsdetails.fields.Save === true ? true : false}}" (ionChange)="firebaseEvent($event,brandsdetails,postimg,record.Name)" color="warning"></ion-toggle>
      </ion-item>
      <ion-item class="brd" lines="none" (click)="AddRecord(postimg)">
        <ion-label>sss Activity</ion-label>
       
      </ion-item>
    </div>
  </div>
</div>

</ion-content>
