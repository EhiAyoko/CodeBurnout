<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="login" defaultHref="explore-activities"></ion-back-button>
    </ion-buttons>
    <ion-title> {{brandsdetails.fields.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <div *ngFor="let postimg of brandsdetails.fields.Photo" >
      <img [src]="postimg.url">
    </div>
    <div class="ion-margin">
      <ion-text class="">
        {{brandsdetails.fields.description}}
      </ion-text>
    </div>
    <div class="ion-margin">
      <ion-text class="font-set">
      Prep
    </ion-text>
        <br><br>
      <ion-text class="sett">
        <ul>
          <li>{{brandsdetails.fields.Prep}}</li>
          
      </ul>
      </ion-text>
    </div>
    <div class="rtre">
      <ion-item class="brd" lines="none">
        <ion-label>Save Activity</ion-label>
        <ion-toggle [(ngModel)]="pepperoniActivity"></ion-toggle>
      </ion-item>
      <ion-item class="brd" lines="none">
        <ion-label>Share Activity</ion-label>
        <ion-icon name="share"></ion-icon>
      </ion-item>
    </div>
  </div>
</ion-content>
